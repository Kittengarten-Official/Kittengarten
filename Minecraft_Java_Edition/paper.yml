# 这是Paper的主配置文件
# 如你所见，这里有成吨的配置。一些选项可能会影响游戏性，
# 所以要谨慎使用，并在配置前确保你知道每个选项的作用。
# 
# 如果你在配置方面需要帮助，或有任何与Paper有关的问题
# 加入我们的Discord或IRC频道
# 
# Discord： https://discord.gg/papermc
# IRC： #paper @ irc.esper.net
# （如果看不懂，可以访问 https://webchat.esper.net/?channels=paper）
# 网站： https://papermc.io/ 
# 文档： https://paper.readthedocs.org/ 

verbose: false
# 启动服务端时显示详细信息
use-display-name-in-quit-message: false
# 在退出信息中使用显示的名字
config-version: 20
# 配置版本
settings:
# 设置
  region-file-cache-size: 256
# 区域文件缓存大小上限
  save-empty-scoreboard-teams: false
# 保存空计分板队伍
  load-permissions-yml-before-plugins: true
# 在插件之前加载permission.yml
  track-plugin-scoreboards: false
# 跟踪插件计分板
  incoming-packet-spam-threshold: 300
# 传入数据包上限
  console-has-all-permissions: true
# 控制台拥有所有权限
  suggest-player-names-when-null-tab-completions: true
# Tab自动补全玩家名称
  fix-entity-position-desync: true
# 修复实体位置不同步
  chunk-tasks-per-tick: 400
# 每刻区块任务
  use-alternative-luck-formula: false
# 使用Aikar的替代幸运公式
  enable-player-collisions: false
# 启用玩家碰撞（默认true）
  bungee-online-mode: true
# BungeeCord在线模式（默认true）
  max-joins-per-tick: 1
# 每刻最大加入玩家数（默认3）
  player-auto-save-rate: -1
# 玩家自动保存速率（默认-1，推荐值）
  max-player-auto-save-per-tick: -1
# 每刻玩家自动保存上限（默认-1，推荐值）
  velocity-support:
# Velocity支持
    enabled: false
# 启用
    online-mode: false
# 在线模式
    secret: ''
# 密码
  unsupported-settings:
# 不支持的设置：
    allow-headless-pistons: false
# 允许无头活塞
    allow-permanent-block-break-exploits: false
# 允许常驻破基岩漏洞
    allow-piston-duplication: false
# 允许活塞复制
    allow-permanent-block-break-exploits-readme: This setting controls if players
      should be able to break bedrock, end portals and other intended to be permanent
      blocks.
# 允许常驻破基岩漏洞：允许玩家破坏基岩、末地传送门和其它不可破坏的方块
    allow-piston-duplication-readme: This setting controls if player should be able
      to use TNT duplication, but this also allows duplicating carpet, rails and potentially
      other items
# 允许活塞复制：允许玩家复制TNT、地毯、铁轨和潜在的其它项目
    allow-headless-pistons-readme: This setting controls if players should be able
      to create headless pistons.
# 允许无头活塞：允许玩家创造无头活塞
  spam-limiter:
# 滥用限制器
    recipe-spam-increment: 1
# 玩家按下合成表的计数
    recipe-spam-limit: 20
# 合成表计数上限
    tab-spam-increment: 1
# 玩家在聊天窗口按下Tab的计数
    tab-spam-limit: 500
# Tab计数上限
  item-validation:
# 物品校验
    display-name: 8192
    loc-name: 8192
    lore-line: 8192
    book:
      title: 8192
      author: 8192
      page: 16384
  watchdog:
# 监视器
    early-warning-every: 5000
# 服务端挂起时，输出线程转储的间隔时间毫秒数
    early-warning-delay: 10000
# 服务端挂起后，间隔？毫秒，监视器开始输出线程转储
  async-chunks:
# 异步区块
    threads: -1
# 线程数
  console:
# 控制台
    enable-brigadier-highlighting: true
# 在服务端控制台，启用Mojang的Brigadier高亮显示
    enable-brigadier-completions: true
# 在服务端控制台，启用Mojang的Brigadier命令补全
  book-size:
# 书的大小
    page-max: 2560
# 每页字节数上限
    total-multiplier: 0.98
# 总因数
messages:
# 信息
  no-permission: 管理员才可以随便使用哦～
# 无权限
  kick:
# 踢出
    authentication-servers-down: 验证服务器发芽了，可以试试重新连接网络，或者重启路由器。
# 验证服务器宕机
    connection-throttle: 嘤嘤嘤，这么频繁，会坏掉的……
# 连接太频繁
    flying-player: 这里是禁飞区，不可以飞行。
# 踢出飞天玩家
    flying-vehicle: 你的飞行载具已经被击落。
# 踢出飞天载具
timings:
# Timing性能分析器
  enabled: true
# 启用
  verbose: true
# 详细信息
  server-name-privacy: false
# 服务器名称为隐私
  hidden-config-entries:
# 隐藏配置条目
  - database
  - settings.bungeecord-addresses
  - settings.velocity-support.secret
  history-interval: 300
# 报告中的散点间隔
  history-length: 3600
# 单个报告的数据总量
  server-name: Iluyf
# 服务器名称
world-settings:
# 世界设置
  default:
# 默认
    seed-based-feature-search: true
# 基于种子的特征搜索
    seed-based-feature-search-loads-chunks: true
# 基于种子的特征搜索加载区块
    water-over-lava-flow-speed: 5
# 水漫过熔岩的流速
    use-faster-eigencraft-redstone: true
# 红石优化
    grass-spread-tick-rate: 4
# 草方块扩散时间间隔刻数
    nether-ceiling-void-damage-height: 0
# 下界天花板虚空伤害等级
    allow-non-player-entities-on-scoreboards: false
# 计分板允许非玩家实体
    parrots-are-unaffected-by-player-movement: true
# 鹦鹉不受玩家运动的影响
    fix-items-merging-through-walls: false
# 修复物品穿墙合并
    fix-climbing-bypassing-cramming-rule: false
# 修复爬行绕过实体填塞规则
    disable-explosion-knockback: false
# 禁用爆炸击退
    armor-stands-do-collision-entity-lookups: true
# 盔甲架进行实体碰撞检查
    skeleton-horse-thunder-spawn-chance: 0.1
# 骷髅陷阱马生成概率（默认0.01）
    container-update-tick-rate: 1
# 容器更新间隔时间刻数
    all-chunks-are-slime-chunks: false
# 所有区块都是史莱姆区块
    iron-golems-can-spawn-in-air: false
# 铁傀儡能在空中生成
    only-players-collide: false
# 仅玩家碰撞
    allow-vehicle-collisions: true
# 允许载具碰撞
    portal-search-radius: 128
# 下界传送门搜寻半径
    portal-create-radius: 16
# 下界传送门创造半径
    portal-search-vanilla-dimension-scaling: true
# 下界传送门搜索按照原版维度缩放
    keep-spawn-loaded: false
# 出生点区块常加载
    disable-thunder: false
# 禁用雷暴
    disable-ice-and-snow: false
# 禁用冰和雪
    keep-spawn-loaded-range: 0
# 出生点区块加载范围
    delay-chunk-unloads-by: 10s
# 区块延迟卸载时间
    prevent-tnt-from-moving-in-water: false
# 防止TNT在水中移动
    mob-spawner-tick-rate: 2
# 刷怪蛋计算间隔时间刻数
    armor-stands-tick: true
# 盔甲架刻
    map-item-frame-cursor-limit: 128
# 每张地图允许的标记数
    max-auto-save-chunks-per-tick: 8
# 每刻保存区块数上限（默认24）
    count-all-mobs-for-spawning: true
# 刷怪蛋生成的生物、其它杂项生物是否计入全局生物上限（默认false）
    baby-zombie-movement-modifier: 0.3
# 幼年僵尸移速（默认0.5，原版0.3）
    use-vanilla-world-scoreboard-name-coloring: true
# 使用原版世界计分板名称颜色
    prevent-moving-into-unloaded-chunks: true
# 防止进入未加载区块
    filter-nbt-data-from-spawn-eggs-and-related: true
# 从创造模式的刷怪蛋、坠落方块和其它经常被滥用的物品中删除某些NBT数据
    update-pathfinding-on-block-update: false
# 方块更新时更新寻路（实体很多时，禁用该选项可以显著优化，但对游戏机制无明显影响）
    disable-creeper-lingering-effect: false
# 禁用苦力怕留下药水云
    duplicate-uuid-resolver: saferegen
# 重复UUID解决方案
    duplicate-uuid-saferegen-delete-range: 32
# 重复UUID解决方案为saferegen时的删除范围
    max-leash-distance: 20.0
# 最大栓绳距离（默认10）
    remove-corrupt-tile-entities: true
# 移除损坏且无法修复的实体
    experience-merge-max-value: -1
# 经验球最大值
    falling-block-height-nerf: 0
# 掉落高度？以上的方块会被删除（1以下为禁用）
    tnt-entity-height-nerf: 0
# 掉落高度？以上的TNT实体会被删除（1以下为禁用）
    max-entity-collisions: 1
# 每刻实体碰撞次数上限（默认8）
    phantoms-do-not-spawn-on-creative-players: true
# 创造模式玩家不生成幻翼
    phantoms-only-attack-insomniacs: true
# 幻翼不攻击睡觉的玩家
    fix-wither-targeting-bug: false
# 修复凋灵目标漏洞（MC-29274）
    light-queue-size: 20
# 光照更新序列大小（默认20，原版5）
    auto-save-interval: -1
# 自动保存间隔时间刻数（优先级高于Bukkit，默认-1）
    enable-treasure-maps: true
# 村民交易藏宝图
    treasure-maps-return-already-discovered: true
# 藏宝图指向找到的第一个宝藏，而不是第一个未发现的宝藏。
    non-player-arrow-despawn-rate: 200
# 非玩家射出的箭消失时间刻数
    creative-arrow-despawn-rate: 200
# 创造模式的玩家射出的箭消失时间刻数
    spawner-nerfed-mobs-should-jump: true
# 生成的没有AI的怪物会跳跃、浮起
    entities-target-with-follow-range: false
# 指向实体时是否使用跟随范围（默认false）
    zombies-target-turtle-eggs: true
# 僵尸攻击海龟蛋
    zombie-villager-infection-chance: -1.0
# 僵尸转化村民为僵尸村民的概率（默认-1.0，即基于游戏难度）
    per-player-mob-spawns: true
# 按每个玩家计算生物数量限制
    disable-teleportation-suffocation-check: false
# 禁用传送窒息检查
    ender-dragons-death-always-places-dragon-egg: true
# 末影龙在死亡时总是掉落龙蛋
    allow-using-signs-inside-spawn-protection: false
# 允许在出生点保护区域使用标志
    optimize-explosions: true
# 爆炸优化
    should-remove-dragon: false
# 如果末影龙在没有传送门的情况下存在，是否移除
    fixed-chunk-inhabited-time: -1
# 固定区块栖息时间
#（已移除）    bed-search-radius: 2
# 床搜寻半径（默认1）
    game-mechanics:
# 游戏机制
      disable-chest-cat-detection: false
# 禁用猫坐在箱子上检查
      nerf-pigmen-from-nether-portals: false
# 下界传送门生成的僵尸猪灵没有AI
      disable-sprint-interruption-on-attack: false
# 冲刺会被攻击打断
      shield-blocking-delay: 0
# 盾牌防御延迟（默认5）
      disable-player-crits: false
# 禁用PvP暴击，视为普通攻击
      disable-end-credits: false
# 禁用终末之诗后的鸣谢名单
      disable-relative-projectile-velocity: false
# 禁用以射手速度加速箭
      disable-unloaded-chunk-enderpearl-exploit: true
# 禁用末影珍珠扔进未加载区块牟利
      scan-for-legacy-ender-dragon: true
# 加载旧世界时搜寻末影龙
      fix-curing-zombie-villager-discount-exploit: true
# 修复治疗僵尸村民牟利
      disable-pillager-patrols: false
# 禁用灾厄巡逻队和相关的AI
      disable-mob-spawner-spawn-egg-transformation: false
# 禁用刷怪蛋生成刷怪蛋
      pillager-patrols:
# 灾厄巡逻队
        spawn-chance: 0.001
# 生成概率
        spawn-delay:
# 生成间隔
          per-player: false
# 基于每个玩家
          ticks: 1728000
# 刻数
        start:
# 开始时间
          per-player: false
# 基于每个玩家
          day: 3653
# 第？天
    squid-spawn-height:
# 鱿鱼生成高度（默认0.0）
      maximum: 0.0
    anti-xray:
# 假矿
      enabled: true
# 启用
      engine-mode: 2
# 引擎模式
      max-block-height: 64
# 最大运行高度
      update-radius: 2
# 更新半径
      lava-obscures: true
# 混淆接触熔岩的方块
      use-permission: false
# 使用权限
      hidden-blocks:
# 隐藏方块
      - air
      - lapis_ore
      - mossy_cobblestone
      - diamond_ore
      - redstone_ore
      - emerald_ore
      - ender_chest
      - ancient_debris
      - copper_ores
      replacement-blocks:
# 替代方块
      - chest
      - andesite
      - diorite
      - dirt
      - granite
      - gravel
      - oak_planks
      - stone
    viewdistances:
# 视距
      no-tick-view-distance: 10
# 只能看到的视距
    entity-per-chunk-save-limit:
# 每区块的实体保存限制
      experience_orb: -1
# 经验球
      snowball: -1
# 雪球
      ender_pearl: -1
# 末影珍珠
      arrow: -1
# 箭
    wandering-trader:
# 流浪商人
      spawn-minute-length: 1200
# 生成分钟的长度时间刻数
      spawn-day-length: 24000
# 生成日的长度时间刻数
      spawn-chance-failure-increment: 25
# 生成失败增加的生成概率
      spawn-chance-min: 25
# 生成概率下限
      spawn-chance-max: 75
# 生成概率上限
    door-breaking-difficulty:
# 破门而入的难度
      zombie:
# 僵尸
      - HARD
      vindicator:
# 卫道士
      - NORMAL
      - HARD
    mobs-can-always-pick-up-loot:
# 生物总是能捡起物品
      zombies: false
# 僵尸
      skeletons: false
# 骷髅
    spawn-limits:
# 生成限制
      monsters: -1
# 怪物
      animals: -1
# 动物
      water-animals: -1
# 水生动物
      water-ambient: -1
# 水生环境动物
      ambient: -1
# 环境动物
    hopper:
# 漏斗
      cooldown-when-full: true
# 充满时冷却
      disable-move-event: true
# 禁用移动事件
    fishing-time-range:
# 钓鱼时间范围
      MinimumTicks: 100
# 最小刻数
      MaximumTicks: 600
# 最大刻数
    despawn-ranges:
# 清除范围
      soft: 28
# 软清除
      hard: 96
# 硬清除
    max-growth-height:
# 最大生长高度
      cactus: 3
# 仙人掌
      reeds: 3
# 甘蔗
      bamboo:
# 竹子
        max: 16
# 最大
        min: 11
# 最小
    frosted-ice:
# 霜冰（冰霜行者）
      enabled: true
# 启用
      delay:
# 延迟
        min: 20
# 最小
        max: 40
# 最大
    lootables:
# 战利品
      auto-replenish: true
# 自动补充
      restrict-player-reloot: true
# 防止相同玩家重复获取战利品
      reset-seed-on-fill: true
# 重置战利品种子
      max-refills: -1
# 最大补充次数（默认-1无限补充）
      refresh-min: 12h
# 刷新时间下限
      refresh-max: 7d
# 刷新时间上限
    alt-item-despawn-rate:
# 可选物品清除速率（刻）
      enabled: true
# 启用
      items:
# 物品
        COBBLESTONE: 300
# 圆石
        NETHERRACK: 300
# 下界岩
    generator-settings:
# 世界生成器设置
      flat-bedrock: false
# 平坦基岩
    unsupported-settings:
# 不支持的设置
      fix-invulnerable-end-crystal-exploit: true
# 修复创建无敌末影水晶漏洞（MC-108513）
#（已移除）    lightning-strike-distance-limit:
# 闪电影响距离限制（默认-1）
#      sound: -1
#      impact-sound: -1
#      flash: -1
#（已移除）  save-player-data: true
# 保存玩家数据

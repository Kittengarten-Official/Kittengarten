# （如果看不懂，可以访问 https://www.spigotmc.org/go/irc）
# 论坛： https://www.spigotmc.org/
# 漏洞追踪器： https://www.spigotmc.org/go/bugs

settings:
# 设置：
  allow-end: true
# 允许末地
  warn-on-overload: true
# 服务端过载警告
  permissions-file: permissions.yml
# 权限文件
  update-folder: update
# 更新文件夹
  plugin-profiling: false
# 使用timings命令分析插件
  connection-throttle: 4000
# 重连间隔时间毫秒数（默认4000）
  query-plugins: false
# 查询插件
  deprecated-verbose: default
# 警告插件注册弃用事件
  shutdown-message: 嘤嘤嘤，服务器已倒闭。
# 服务端停止时发送的消息
  minimum-api: none
# 最低API
spawn-limits:
# 生成限制
  monsters: 70
# 怪物（默认70）
  animals: 10
# 动物（默认10）
  water-animals: 5
# 水生动物（默认15）
  water-ambient: 5
# 水生环境动物（默认20）
  ambient: 3
# 环境动物（默认15）
chunk-gc:
# 区块垃圾回收
  period-in-ticks: 600
# 考虑区块垃圾回收的间隔时间刻数（默认600）
ticks-per:
# 自动操作间隔时间刻数
  animal-spawns: 400
# 动物生成（默认400）
  monster-spawns: 5
# 怪物生成（默认1）
  water-spawns: 100
# 水生动物生成（默认1）
  water-ambient-spawns: 100
# 水生环境动物生成（默认1）
  ambient-spawns: 100
# 环境动物生成（默认1）
  autosave: 72000
# 自动保存间隔时间刻数，0为禁用。如果有别的自动保存功能如插件，该功能应禁用。
aliases: now-in-commands.yml
# 别名：现已移动至commands.yml

# 设置：
settings:
# 允许地图颜色缓存
  use-map-color-cache: true
# 允许末地
  allow-end: true
# 服务端过载警告
  warn-on-overload: true
# 权限文件
  permissions-file: permissions.yml
# 更新文件夹
  update-folder: update
# 使用timings命令分析插件
  plugin-profiling: true
# 重连间隔时间毫秒数（默认4000）
  connection-throttle: 4000
# 查询插件
  query-plugins: false
# 警告插件注册弃用事件
  deprecated-verbose: default
# 服务端停止时发送的消息
  shutdown-message: 嘤嘤嘤，服务器已倒闭。
# 最低API
  minimum-api: none
# 生成限制
spawn-limits:
# 怪物（默认70）
  monsters: 50
# 动物（默认10）
  animals: 8
# 水生动物（默认15）
  water-animals: 5
# 水生环境动物（默认20）
  water-ambient: 5
# 环境动物（默认15）
  ambient: 1
# 区块垃圾回收
chunk-gc:
# 考虑区块垃圾回收的间隔时间刻数（默认600）
  period-in-ticks: 400
# 自动操作间隔时间刻数
ticks-per:
# 动物生成（默认400）
  animal-spawns: 400
# 怪物生成（默认1）
  monster-spawns: 5
# 水生动物生成（默认1）
  water-spawns: 100
# 水生环境动物生成（默认1）
  water-ambient-spawns: 100
# 环境动物生成（默认1）
  ambient-spawns: 100
# 自动保存间隔时间刻数，0为禁用。如果有别的自动保存功能如插件，该功能应禁用。
  autosave: 24000
aliases: now-in-commands.yml
# 别名：现已移动至commands.yml

# 怪物合金装备生成概率和死亡掉率 1.16有效
netherite: 0.1
netheriteDropChance: 0.05

# 怪物钻石装备生成概率和死亡掉率
Diamond: 0.1
DiamondDropChance: 0.1

# 怪物铁装备生成概率和死亡掉率
Iron: 0.2
IronDropChance: 0.2

# 怪物金装备生成概率和死亡掉率
Golden: 0.2
GoldenDropChance: 0.3

# 怪物锁链装备生成概率和死亡掉率
ChainMail: 0.2
ChainMailDropChance: 0.4

# 怪物皮革装备生成概率和死亡掉率
Leather: 0.2
LeatherDropChance: 0.5

# 装备随机附魔的概率和最大随机附魔数量
Enchantment: 0.5
EnchantmentNumber: 4

# 启用怪物等级规则的世界 如果填 [ALL] 意思是全部世界都启用
worlds:
  - "Iluyf"

# 怪物初始等级范围
randomLevel: 25

# 怪物攻击玩家升级概率
levelProbability: 0.25

# 玩家攻击怪物,怪物瞬移的概率
teleport: 0.01

# 每级增加血量
levelHealth: 5
# 每级增加伤害
levelDamage: 1

monsterOnMsg: "§a请注意：管理员开启了超强怪物，超强怪物即将来袭喵！"
monsterOffMsg: "§a超强怪物已经关闭，超强怪物不再刷新喵！"

# 生成类型, add 新增生物  replace 替换原版生物
spawn: replace

# add类型 在玩家附近生成怪物的最小范围
minBound: 16
# add类型 在玩家附近生成怪物的最大范围
maxBound: 32

# add类型 生成速度 单位秒
time: 1

# 一个玩家的生成冷却时间 单位秒
addPlayerCd: 5